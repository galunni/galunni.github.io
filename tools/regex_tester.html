<html>
<head>
  <title>
  Test your Regular Expression
  </title>
</head>

<body>
<script>

// giovanni 2015

var g, i, m;
var testo_originale = "";
var first_time = 1;

function chiamata_match()
{
  document.forms.formulario.testo_sub_1.value = "";
  document.forms.formulario.testo_sub_2.value = "";
  
  if(first_time)
  {
    testo_originale = document.getElementById("testo").innerHTML;
    first_time = 0;
  }

  set_flags();
  match(document.forms.formulario.testo_match.value);
}

function chiamata_sub()
{
  document.forms.formulario.testo_match.value = "";

  if(first_time)
  {
    testo_originale = document.getElementById("testo").innerHTML;
    first_time = 0;
  }

  set_flags();
  sub_match(document.forms.formulario.testo_sub_1.value, document.forms.formulario.testo_sub_2.value );
}

function set_flags()
{
   g = (document.forms.formulario.global_flag.checked)? 1 : 0;
   i = (document.forms.formulario.ignore_flag.checked)? 1 : 0;
   m = (document.forms.formulario.more_flag.checked)  ? 1 : 0;
//  alert( '' + g + i + m);
}

function match(regex)
{
   var dopo = "";
   if(g) { dopo += 'g';}
   if(i) { dopo += 'i';}
   if(m) { dopo += 'm';}
   
   var rr = eval("/" + regex + "/" + dopo);
   
  document.getElementById("testo").innerHTML = testo_originale.replace(rr, '<b style=\"color:black;background-color:#99ff00\">' + "$&" + '</b>');
}

function sub_match(regex, other)
{
   var dopo = "";
   if(g) { dopo += 'g';}
   if(i) { dopo += 'i';}
   if(m) { dopo += 'm';}

   var r1 = eval("/" + regex + "/" + dopo);
   var r2 = other;

  document.getElementById("testo").innerHTML = testo_originale.replace(r1, '<b  style=\"color:black;background-color:#99ffff\">' + r2  + '</b>');
}


function chiamataflags()
{
  if(document.forms.formulario.testo_sub_1.value == "")
  {
//  alert("chiamata flags 1");
    chiamata_match();
  }
  else
  {
//    alert("chiamata flags 2");
    chiamata_sub();
  }
}
</script>

<form name="formulario">
<table border="3">
<tr>
  <td>
  </td>
  <td>
    <b>RegEx Tester</b>
  </td>
  <td>g</td>
  <td>i</td>
  <td>m</td>
</tr>

<tr>
  <td>
    <b>match</b>
  </td>
  <td>
      / 
      <input type="text" name="testo_match" size="61" maxlength="60" onmouseover=chiamataflags() 
      onclick=chiamataflags() onkeyup=chiamata_match() > 
      /
  </td>
  <td rowspan="2">
    <input type="checkbox" name="global_flag" onclick=chiamataflags()>
  </td>
  <td rowspan="2">
    <input type="checkbox" name="ignore_flag" onclick=chiamataflags()>
  </td>
  <td rowspan="2">
    <input type="checkbox" name="more_flag" onclick=chiamataflags()>
  </td>
</tr>
<tr>

  <td>
    <b>substitute</b>
  </td>
  <td>
  /
  <input type="text" name="testo_sub_1" size="31" maxlength="30" onclick=chiamataflags() onkeyup=chiamata_sub()>
  / 
  <input type="text" name="testo_sub_2" size="31" maxlength="30" onclick=chiamataflags() onkeyup=chiamata_sub()>
  /
  </td>

</table>
</form>
<hr>

 
  <textarea onkeyup="
document.getElementById('testo').innerHTML = document.getElementById('testo_nuovo').value;"
id="testo_nuovo" rows="8" cols="60"
            placeholder="insert your text here...">
</textarea>
<br/><br/>
<div id="testo">text example 123</div>

</body>
</html>
