<html>
<head>
  <title>
  Test your Regular Expression
  </title>
  
<style>
  body{
    background-color: #fffffa;
}

.centrata{
     margin: auto;
}

textarea{
    display: block;
    margin-left: auto;
    margin-right: auto;
}

div{
    width: 40em;
    margin: 0 auto;
    word-wrap: break-word
}

.match{
    background-color: #8C9C88;
}

.subst{
    background-color: #F2DBAE;
}
</style>
</head>

<body>
<script>

// giovanni 2015

var testo = "";
    
function adoptText()
{
    testo =  
    document.getElementById('textOutput').innerHTML = 
    document.getElementById('textInput').value;
    
    updateResults();
}
    
function updateResults()
{
  if(document.forms.formulario.testo_sub_1.value.length >= 1) {
    substituteIt(); 
    }
  else if(document.forms.formulario.testo_match.value.length >= 1) {
    matchIt(); 
    }
}
    
function getFlags()
{
   var flags = "";  // reading modifiers
    
   flags += (document.forms.formulario.global_flag.checked) ? "g" : ""; // global 
   flags += (document.forms.formulario.ignore_flag.checked) ? "i" : ""; // ignore case
   flags += (document.forms.formulario.multi_flag.checked)  ? "m" : ""; // multiline
    
  return flags;
}

function matchIt()
{
   var rr = 
   eval("/" + document.forms.formulario.testo_match.value + "/" + getFlags());
       
  document.getElementById("textOutput").innerHTML = 
  testo.replace(rr, '<b class="match">' + "$&" + '</b>');
    
  // update bg color of selected method (match)  
  document.getElementById("matcher").style.backgroundColor="#8C9C88";
  document.getElementById("subster").style.backgroundColor="transparent";
}

    
function substituteIt()
{
   var r1 = eval("/" + document.forms.formulario.testo_sub_1.value + "/" + getFlags());
   var r2 = document.forms.formulario.testo_sub_2.value;

  document.getElementById("textOutput").innerHTML = 
    testo.replace(r1, '<b class="subst">' + r2  + '</b>');
    
  // update bg color of selected method (substitute)
  document.getElementById("subster").style.backgroundColor="#F2DBAE";
  document.getElementById("matcher").style.backgroundColor="transparent";
}

</script>

<form name="formulario">

<table class="centrata" border="3" style="text-align:center;">
<tr>
  <td colspan="2"> <b>RegEx Tester</b> </td>
  <td>g</td>
  <td>i</td>
  <td>m</td>
</tr>

<tr>
  <td> <b id="matcher">match</b> </td>
  <td> / <input type="text" name="testo_match" size="61"
                maxlength="60" onkeyup="matchIt(this.value)" > 
      / </td>
  <td rowspan="2"><input type="checkbox" name="global_flag" onclick=updateResults()></td>
  <td rowspan="2"><input type="checkbox" name="ignore_flag" onclick=updateResults()></td>
  <td rowspan="2"><input type="checkbox" name="multi_flag" onclick=updateResults()></td>
</tr>
<tr>

  <td> <b id="subster">substitute</b> </td>
  <td> /   <input type="text" name="testo_sub_1" size="31" maxlength="30"
             onkeyup="substituteIt()" onclick="substituteIt()">
  /   <input type="text" name="testo_sub_2" size="31" maxlength="30" 
             onkeyup="substituteIt()" onclick="substituteIt()">
  /   </td>

</table>
</form>
<hr>

    <pre class="centrata">
    <div class="centrata" id="textOutput"></div>
    </pre>

    <textarea id="textInput" rows="8" cols="74" onkeyup="adoptText()"
    placeholder="insert your text here..."></textarea>
    
    <br/><br/>




</body>
</html>
