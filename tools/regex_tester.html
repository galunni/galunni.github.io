<html>
<head>
  <title>
  BETA Test your Regular Expression BETA
  </title>
  <script src="js/regex.js"></script>
  <link rel="stylesheet" type="text/css" href="css/regex_style.css">
</head>

<body>
<textarea id="textInput" rows="8" cols="74" onkeyup="adoptText()"
    placeholder="insert your text here..."></textarea>

<form name="formulario">
<table class="centrata" border="3" style="text-align:center;">
<tr>
  <td colspan="2"> <b>RegEx Tester BETA</b> </td>
  <td>g</td>
  <td>i</td>
  <td>m</td>
</tr>

<tr>
  <td> <b id="matcher" onclick="matchIt()">match</b> </td>
  <td> / <input type="text" name="testo_match" size="61"
                maxlength="60" onkeyup="matchIt()" onclick="matchIt()"> 
      / </td>
  <td rowspan="2"><input type="checkbox" name="global_flag" onclick=updateResults()></td>
  <td rowspan="2"><input type="checkbox" name="ignore_flag" onclick=updateResults()></td>
  <td rowspan="2"><input type="checkbox" name="multi_flag" onclick=updateResults()></td>
</tr>
<tr>

  <td> <b id="subster" onclick="substituteIt()">substitute</b> </td>
  <td> /   <input type="text" name="testo_sub_1" size="31" maxlength="30"
             onkeyup="substituteIt()" onclick="substituteIt()">
  /   <input type="text" name="testo_sub_2" size="31" maxlength="30" 
             onkeyup="substituteIt()" onclick="substituteIt()">
  /   </td>
</table>
</form>
<hr>

<pre class="centrata">
  <div class="centrata" id="textOutput"></div>
</pre>

</body>
</html>
