    <script>
    function mostra_link(identificator){
      var stato = document.getElementById(identificator).style.display;

      if(stato == 'none'){
        document.getElementById(identificator).style.display='block';
      }
      else{
        document.getElementById(identificator).style.display='none';
      }
    }
    </script>
  </head>


  <body>
    
  <p>
  <button type="button" onclick="mostra_link('link_miei');">Link</button>
  <span id="link_miei" style="display:none">

  </span>
  </p>
